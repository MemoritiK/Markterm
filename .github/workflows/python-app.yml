name: Build and Release Markterm

on:
  workflow_dispatch:

permissions:
  contents: write   # required to create releases

jobs:
  build-release:
    runs-on: ubuntu-latest

    steps:
      # ------------------------------
      # 1. Checkout repo
      # ------------------------------
      - name: Checkout code
        uses: actions/checkout@v4

      # ------------------------------
      # 2. Setup Python
      # ------------------------------
      - name: Set up Python 3.10
        uses: actions/setup-python@v4
        with:
          python-version: "3.10.12"

      # ------------------------------
      # 3. Install dependencies
      # ------------------------------
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller textual rich markdown-it-py textual-image

      # ------------------------------
      # 4. Build binary
      # ------------------------------
      - name: Build Markterm binary
        run: |
          pyinstaller --onefile --name Markterm main.py

      # ------------------------------
      # 5. Upload artifact (optional)
      # ------------------------------
      - name: Upload Markterm artifact
        uses: actions/upload-artifact@v4
        with:
          name: markterm-linux
          path: dist/Markterm

      # ------------------------------
      # 6. Determine next release tag
      # ------------------------------
      - name: Get next release tag
        id: tag
        run: |
          # Get latest tag, or default to v1.0.0
          latest_tag=$(git describe --tags --abbrev=0 2>/dev/null || echo "v0.0.0")
          echo "Latest tag: $latest_tag"
          
          # Extract major.minor.patch
          IFS='.' read -r major minor patch <<<"${latest_tag#v}"
          patch=$((patch + 1))
          next_tag="v${major}.${minor}.${patch}"
          echo "Next tag: $next_tag"

          # Output for next steps
          echo "next_tag=$next_tag" >> $GITHUB_OUTPUT

      # ------------------------------
      # 7. Create GitHub release with artifact
      # ------------------------------
      - name: Create GitHub Release
        uses: ncipollo/release-action@v1
        with:
          tag: ${{ steps.tag.outputs.next_tag }}
          name: "Markterm ${{ steps.tag.outputs.next_tag }}"
          body: "Automated release created by CI."
          artifacts: markterm-linux
          prerelease: false
          generateReleaseNotes: false
