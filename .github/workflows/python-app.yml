name: Build and Release Markterm

on:
  workflow_dispatch:

permissions:
  contents: write   # required to create releases

jobs:
  build-release:
    runs-on: ubuntu-latest

    steps:
      # ------------------------------
      # 1. Checkout repo
      # ------------------------------
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Fetch all history for tags

      # ------------------------------
      # 2. Setup Python
      # ------------------------------
      - name: Set up Python 3.10
        uses: actions/setup-python@v4
        with:
          python-version: "3.10.12"

      # ------------------------------
      # 3. Install dependencies
      # ------------------------------
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller textual rich markdown-it-py textual-image

      # ------------------------------
      # 4. Build binary
      # ------------------------------
      - name: Build Markterm binary
        run: |
          pyinstaller --onefile --name Markterm main.py

      # ------------------------------
      # 5. Determine release tag
      # ------------------------------
      - name: Get release tag
        id: tag
        run: |
          # Get latest tag, or default to v0.1.0 if no tags exist
          if git describe --tags --abbrev=0 2>/dev/null; then
            latest_tag=$(git describe --tags --abbrev=0)
            echo "Latest tag: $latest_tag"
            
            # Extract major.minor.patch
            IFS='.' read -r major minor patch <<<"${latest_tag#v}"
            patch=$((patch + 1))
            next_tag="v${major}.${minor}.${patch}"
          else
            echo "No tags found, starting with v0.1.0"
            next_tag="v0.1.0"
          fi
          
          echo "Release tag: $next_tag"
          echo "next_tag=$next_tag" >> $GITHUB_OUTPUT

      # ------------------------------
      # 6. Create GitHub release
      # ------------------------------
      - name: Create GitHub Release
        uses: ncipollo/release-action@v1
        with:
          tag: ${{ steps.tag.outputs.next_tag }}
          name: "Markterm ${{ steps.tag.outputs.next_tag }}"
          body: "Automated release created by CI."
          artifacts: "dist/Markterm"
          prerelease: false
          generateReleaseNotes: false
